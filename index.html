<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images\image-product-mobile.jpg" alt="" class="imgmobile"/>
      <img src="images\image-product-desktop.jpg" alt="" class="imgdesk"/>
    </div>

    <div class="text">
      <div class="category">P E R F U M E</div>
      <div class="name">Gabrielle Essence Eau De Parfum</div>
      <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>
      <div class="price">
        <div class="aft-price">$149.99</div>
        <div class="bef-price">$169.99</div>
      </div>
      <div class="cart"><span><img class="icon-cart" src="./images/icon-cart.svg" alt="" /> Add to Cart</span></div>
    </div>
    
  </div>
  
  
</body>
</html>
